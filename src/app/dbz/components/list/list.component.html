<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
              let i = index, let isFirst = first; let isLast = last;
              let isEven = even; let isOdd = odd;"

  class="list-group-item d-flex justify-content-between
  align-items-center"
  [ngClass]="{
              'list-group-item-dark': isLast,
              'list-group-item-primary': isEven
            }">
            <div>
              <span class="text-primary"> {{ i +1 }}.-</span>
              <span> {{character.name}}</span>
              <strong> Power: </strong>
              <span>{{ character.power }}</span>
              <!-- <span>Es el primero: {{isFirst}} </span>
              <span>Es el Ãºltimo: {{isLast}}</span> -->
              <!-- <span>Es Par: {{ isEven }}</span>
              <span>Es Impar: {{ isOdd }}</span> -->
            </div>
            <button (click)="onDeleteCharacterx(character.id)"
            class="btn btn-danger">X</button>
            <!--en el boton va el metodo del componente padre
            que se ejecuta cuando se emita el evento on Delete-->
  </li>
</ul>
